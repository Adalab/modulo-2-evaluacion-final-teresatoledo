<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Buscador de series de anime</title>
		<script
			src="https://kit.fontawesome.com/153e998e96.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		
		<link rel="stylesheet" href="./assets/index-4e756802.css">
	</head>
	<header class="header">
	<h1 class="title">Buscador de series de anime</h1>
</header>

	<main class="js-main">
	<section class="search">
		<form>
			<input
				class="js-searchInput input"
				type="text"
				name="input"
				id="input"
				placeholder="One Piece"
			/>
		</form>
		<div>
			<button class="js-btnSearch button">Search</button>
			<button class="js-btnReset button">Reset</button>
		</div>
	</section>

	<section class="container">
		<ul class="favourites js-favourites hidden"></ul>
		<ul class="result js-result hidden"></ul>
	</section>
	<button class="buttonDelete js-deleteAll hidden">
		Delete all favourites
	</button>
</main>

	<script type="text/javascript" src="./js/main.js"></script>
	<body></body>
</html>
