<main class="js-main">
	<section class="search">
		<form>
			<input
				class="js-searchInput input"
				type="text"
				name="input"
				id="input"
				placeholder="One Piece"
			/>
		</form>
		<div>
			<button class="js-btnSearch button">Search</button>
			<button class="js-btnReset button">Reset</button>
		</div>
	</section>
	<section class="container">
		<section class="favourites js-favourites hidden"></section>
		<section class="result js-result hidden"></section>
	</section>
</main>
